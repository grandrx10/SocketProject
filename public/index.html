<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <meta charset = "utf-8"/>
        <script src = "sketch.js"></script>
    </head>
    <body>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Type Your User Name</h4>
                </div>
                <div class="modal-body">
                  <p id="defaultUserName">If you don't put one, one will be randomly generated for you.</p>
                  <input id="userName" type="text" />
                  <p>Controls: WASD for movement. H - ultimate, J - primary fire, K - ability 1, L - ability 2</p>
                  <p>Choose a class:</p>
                  <input type="radio" id="spellslinger" name="class" value="spellslinger" checked>
                  <label for="spellslinger">Spellslinger</label><br>
                  <input type="radio" id="mercenary" name="class" value="mercenary">
                  <label for="mercenary">Mercenary</label><br>
                  <input type="radio" id="assassin" name="class" value="assassin">
                  <label for="assassin">Assassin</label><br>
                  <input type="radio" id="tank" name="class" value="tank">
                  <label for="tank">Tank</label><br>
                  <div id = "team"> </div>
                  
                </div>
                <div class="modal-footer">
                  <button id="theButton" type="button" class="btn btn-default" data-dismiss="modal">Play</button>
                </div>
              </div>
            </div>
          </div>      
    </body>
</html>
